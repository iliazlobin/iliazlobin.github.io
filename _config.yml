# Site settings
title: "Jekyll Resume Template"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Ilia Zlobin"
resume_title:                   "Senior DevOps Engineer"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "iliazlobin91@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "+7-911-122-39-54"
resume_contact_address:         "Minsk, Belarus, 220114"

resume_header_contact_info:     "Minsk, Belarus, 220114 • +7-911-122-39-54 • iliazlobin91@gmail.com"
display_header_contact_info:    "true"

resume_header_intro: "<p>Extremely skilled, industry-recognized, immensely experienced software engineer with a focus on designing and engineering highly reliable cloud-native systems.<br>The current goal is to grow as a professional through acquiring practical knowledge, continuous learning and perfecting communicating, and solving industry's efficiency problems thought applying recognized automation practices and promoting the best progressive methods, as well as mentoring and educating others to effectively achieve professional results.
</p>"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        false
resume_section_skills:          true
resume_section_recognition:     true
resume_section_links:           true
resume_section_associations:    false
# resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_linkedin_url:          "https://www.linkedin.com/in/iliazlobin"
  resume_github_url:            "https://github.com/iliazlobin"
  resume_twitter_url:           "http://twitter.com/iliazlobin"
  resume_facebook_url:          "https://www.facebook.com/iliazlobin91"
  resume_instagram_url:         "http://instagram.com/iliazlobin91"
  resume_medium_url:            "https://medium.com/@iliazlobin"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

